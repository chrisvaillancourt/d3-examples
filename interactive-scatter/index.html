<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Scatter Chart</title>
    <script type="module" src="./interactive-scatter.js"></script>
    <link rel="stylesheet" href="interactive-scatter.css" />
  </head>

  <body>
    <div id="wrapper" class="wrapper">
      <div id="tooltip" class="tooltip">
        <div class="tooltip-date">
          <span id="date"></span>
        </div>
        <div class="tooltip-humidity">
          Humidity: <span id="humidity"></span>
        </div>
        <div class="tooltip-dew-point">
          Dew Point: <span id="dew-point"></span>
        </div>
      </div>
    </div>
  </body>
</html>

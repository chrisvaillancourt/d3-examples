<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3 Heatmap</title>
    <script type="module" src="heatmap.js"></script>
    <link rel="stylesheet" href="heatmap.css" />
  </head>
  <body>
    <header>
      <h1>Heatmap</h1>
    </header>
    <nav role="breadcrumb">
      <ol class="breadcrumbs">
        <li><a href="../">Home</a></li>
        <li>Heatmap</li>
      </ol>
    </nav>
    <div class="heatmap">
      <div id="heading" class="heading">
        <h2 id="metric" class="metric"></h2>
        <div class="legend">
          <div class="legend-text" id="legend-min"></div>
          <div class="legend-gradient" id="legend-gradient"></div>
          <div class="legend-text" id="legend-max"></div>
        </div>
      </div>

      <div id="wrapper" class="wrapper"></div>
    </div>
  </body>
</html>
